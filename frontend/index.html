<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mailverse-m.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification"
      content="kwMRXVQmAGVO5WleCzB7tf3ro7EBvnPoOrLUnQOYNqo" />
    <title>MailVerse</title>
    <script>
      (function () {
        try {
          var ls = localStorage.getItem('theme');
          var mq = globalThis.matchMedia ? globalThis.matchMedia('(prefers-color-scheme: dark)') : null;
          var prefersDark = mq ? mq.matches : false;
          if (ls === 'dark' || (!ls && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch {
          /* no-op */
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
